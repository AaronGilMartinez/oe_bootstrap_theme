content_banner_white_background_with_image_with_badges:
  render:
    '#type': pattern
    '#id': 'content_banner'
    '#fields':
      background: 'white'
      image:
        src: 'https://placeimg.com/1200/600/tech'
        alt: 'Alternative text for content banner image'
      title: 'This is the title of this page'
      content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse volutpat ultricies massa, a dapibus libero porta nec.'
      badges:
        - label: 'Primary badge'
          rounded_pill: true
        - label: 'Secondary badge'
          rounded_pill: true
  assertions:
    count:
      'div.bcl-content-banner.pt-lg-4-75.pt-3': 1
      'div.bcl-content-banner.bg-white': 1
      'div.bcl-content-banner > div.container > div.row > div.card.bg-transparent.border-0': 1
      'div.card > div.row > div.col-md-4.col-lg-3 > img[src="https://placeimg.com/1200/600/tech"]': 1
      'div.card > div.row > div.col-md-8.col-lg-9.col-xxl-8 > div.card-body.pt-md-0.px-0.px-md-3.pb-0': 1
      'div.card-body > h2': 1
      'div.card-body > p': 1
      'div.card-body > div.mt-2-5 > span.badge': 2
    equals:
      'div.card-body > h2': 'This is the title of this page'
      'div.card-body > p': 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse volutpat ultricies massa, a dapibus libero porta nec.'
      'div.card-body > div.mt-2-5 > span.badge:nth-child(1)': 'Primary badge'
      'div.card-body > div.mt-2-5 > span.badge:nth-child(2)': 'Secondary badge'
