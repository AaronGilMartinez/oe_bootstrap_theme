carousel:
  render:
    '#type': pattern
    '#id': carousel
    '#fields':
      items:
        - image:
            src: 'https://placeimg.com/1000/500/arch'
            alt: 'alt image 1'
          title: 'First slide title'
          caption: 'First slide caption'
        - image:
            src: 'https://placeimg.com/1000/500/people'
            alt: 'alt image 2'
          title: 'Second slide title'
          caption: 'Second slide caption'
  assertions:
    pattern:
      class: Drupal\Tests\oe_bootstrap_theme\PatternAssertion\CarouselPatternAssert
      expected:
        items:
          - image:
              src: 'https://placeimg.com/1000/500/arch'
              alt: 'alt image 1'
            title: 'First slide title'
            caption: 'First slide caption'
          - image:
              src: 'https://placeimg.com/1000/500/people'
              alt: 'alt image 2'
            title: 'Second slide title'
            caption: 'Second slide caption'
