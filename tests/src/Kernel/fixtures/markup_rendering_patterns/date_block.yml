date_block_default:
  render:
    '#type': pattern
    '#id': date_block
    '#fields':
      date: '2021-05-26'
  assertions:
    count:
      # Exclude unexpected additional <time> elements.
      'time': 1
      'time.bcl-date-block[datetime="2021-05-26"]': 1
      # Exclude unexpected nested elements, no matter the tag name.
      'time > *': 1
      'time > * > *': 2
      'time > * > *:nth-child(1) > *': 1
    equals:
      'time > span > span:nth-child(1) > span': '26 May'
      'time > span > span:nth-child(2)': '2021'
