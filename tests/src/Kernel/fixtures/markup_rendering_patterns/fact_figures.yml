fact_figures_default_1col:
  render:
    '#type': pattern
    '#id': fact_figures
    '#fields':
      settings:
        style: 'default'
        responsive_columns: 1
      link:
        label: 'European Commission'
        path: 'http://link-1.com'
        icon:
          path: '/icons.svg'
      icons_path: '/assets/icons/bootstrap-icons.svg'
      link_more:
        label: 'Read more'
        path: '/example'
      title: 'Fact and figures block'
      items:
        - icon:
            name: 'x-diamond-fill'
          subtitle: 'Jira Tickets'
          title: '1529 JIRA Ticket'
          description: 'Nunc condimentum sapien ut nibh finibus suscipit vitae at justo. Morbi quis odio faucibus, commodo tortor id, elementum liber'
        - icon:
            name: 'ui-checks'
          subtitle: 'Feature tickets'
          title: '337 Features'
          description: 'Turpis varius congue venenatis, erat dui feugiat felis.'
        - icon:
            name: 'wallet-fill'
          subtitle: 'Test tickets'
          title: '107 Tests'
          description: 'Cras vestibulum efficitur mi, quis porta tellus rutrum ut. Quisque at pulvinar sem.'
        - icon:
            name: 'file-code-fill'
          subtitle: 'Test variants'
          title: '5670 Variants'
          description: 'Aliquam lacinia diam eu sem malesuada, in interdum ante bibendum.'
        - icon:
            name: 'puzzle-fill'
          subtitle: 'Jira ticket'
          title: '345 Dev Ticket'
          description: 'Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Duis nec lectus tortor.'
        - icon:
            name: 'eye-fill'
          subtitle: 'Figma components'
          title: '43 Components'
          description: 'Sed efficitur bibendum rutrum. Nunc feugiat congue augue ac consectetur.'
  assertions:
    count:
      'div.bcl-fact-figures.bcl-fact-figures--default': 1
      'h4.fw-bold': 1
      'div.row-cols-md-1.row.row-cols-1.g-4.mt-3': 1
      'svg.bi.icon--l': 6
      'h3.text-capitalize.fw-bold.mt-2': 6
      'h5.fw-bold': 6
    contains:
      'div > div.col.h-100:nth-child(1) > h3': '1529 JIRA Ticket'
      'div > div.col.h-100:nth-child(2) > h3': '337 Features'
      'div > div.col.h-100:nth-child(3) > h3': '107 Tests'
      'div > div.col.h-100:nth-child(4) > h3': '5670 Variants'
      'div > div.col.h-100:nth-child(5) > h3': '345 Dev Ticket'
      'div > div.col.h-100:nth-child(6) > h3': '43 Components'
      'div > div.col.h-100:nth-child(1) > h5': 'Jira Tickets'
      'div > div.col.h-100:nth-child(2) > h5': 'Feature tickets'
      'div > div.col.h-100:nth-child(3) > h5': 'Test tickets'
      'div > div.col.h-100:nth-child(4) > h5': 'Test variants'
      'div > div.col.h-100:nth-child(5) > h5': 'Jira ticket'
      'div > div.col.h-100:nth-child(6) > h5': 'Figma components'
    equals:
      'div > div.col.h-100:nth-child(1) > svg': '<use xlink:href="/assets/icons/bootstrap-icons.svg#x-diamond-fill"></use>'
      'div > div.col.h-100:nth-child(2) > svg': '<use xlink:href="/assets/icons/bootstrap-icons.svg#ui-checks"></use>'
      'div > div.col.h-100:nth-child(3) > svg': '<use xlink:href="/assets/icons/bootstrap-icons.svg#wallet-fill"></use>'
      'div > div.col.h-100:nth-child(4) > svg': '<use xlink:href="/assets/icons/bootstrap-icons.svg#file-code-fill"></use>'
      'div > div.col.h-100:nth-child(5) > svg': '<use xlink:href="/assets/icons/bootstrap-icons.svg#puzzle-fill"></use>'
      'div > div.col.h-100:nth-child(6) > svg': '<use xlink:href="/assets/icons/bootstrap-icons.svg#eye-fill"></use>'
      'a[href="/example"]': 'Read more'
