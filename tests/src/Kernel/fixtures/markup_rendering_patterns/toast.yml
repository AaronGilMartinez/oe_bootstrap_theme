toast_with_all:
  render:
    '#type': pattern
    '#id': toasts
    '#fields':
      settings:
        with_wrapper: true
        with_container: true
      role: "alert"
      title: Bootstrap
      time: "1639484394"
      body: "See? Just like this."
      aria_live: "polite"
  assertions:
    count:
      'div[data-drupal-selector="toasts"]': 1
      'div[aria-live="assertive"]': 1
      'div.toast-container': 1
      'div.toast-body': 1
      'small.text-muted': 1
    equals:
      'div.toast:nth-child(1) > div.toast-body': "See? Just like this."
      'small.text-muted': "N/A"
