toast_with_wrapper:
  render:
    '#type': pattern
    '#id': 'toasts'
    '#fields':
      wrapper: true
      role: 'alert'
      title: 'Bootstrap'
      time: '1639477301'
      body: 'See? Just like this.'
  assertions:
    count:
      'div[data-drupal-selector="toasts"]': 1
      'div.toast-container': 0
      'div.toast-body': 1
      'small.text-muted': 1
    equals:
      'div.toast:nth-child(1) > div.toast-body': 'See? Just like this.'
      'small.text-muted': '1 hour ago'
toast_with_body:
  render:
    '#type': pattern
    '#id': 'toasts'
    '#fields':
      wrapper: false
      role: 'alert'
      time: '1607947969'
      body: 'Hello, world! This is a toast message.'
  assertions:
    count:
      'div.toast': 1
      'div.me-auto': 0
      'div.toast-body': 1
      'small.text-muted': 1
    equals:
      'div.toast:nth-child(1) > div.toast-body': 'Hello, world! This is a toast message.'
      'small.text-muted': '1 year ago'
toast_single_without_close_button:
  render:
    '#type': pattern
    '#id': 'toasts'
    '#fields':
      close_button: false
      role: 'alert'
      time: '1639484302'
      body: 'Hello, world! This is a toast message.'
  assertions:
    count:
      'div.toast[aria-atomic="true"]': 1
      'div.toast[role="alert"]': 1
      'div.toast-header': 1
      'div.toast-body': 1
      'button.btn-close[data-bs-dismiss="toast"]': 0
    equals:
      'div.toast > div.toast-body': 'Hello, world! This is a toast message.'
      'small.text-muted': '1 minute ago'
