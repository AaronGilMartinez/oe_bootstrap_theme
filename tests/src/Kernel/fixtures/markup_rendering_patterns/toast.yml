toast_single:
  render:
    '#type': pattern
    '#id': toasts
    '#fields':
      toasts:
        - role: "alert"
          body: 'Hello, world! This is a toast message.'
          aria_live: "assertive"
  assertions:
    count:
      'div.toast[aria-atomic="true"]': 1
      'div.toast[aria-live="assertive"]': 1
      'div.toast[role="alert"]': 1
      'div.toast-header': 1
      'div.toast-body': 1
      'button.btn-close[data-bs-dismiss="toast"]': 1
    equals:
      'div.toast > div.toast-body': "Hello, world! This is a toast message."
