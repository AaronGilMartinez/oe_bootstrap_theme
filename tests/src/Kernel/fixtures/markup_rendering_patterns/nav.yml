navigation_default_full_width_with_pills_horizontal:
  render:
    '#type': pattern
    '#id': nav
    '#fields':
      settings:
        pills: true
        tabs: false
        vertical: false
        full_width: true
        tabs_content: false
        nav: true
        navbar: true
      items:
        - label: "I'm a link"
          path: '#first'
        - label: "I'm a button"
          button: true
        - label: "I'm a disabled button"
          button: true
          disabled: true
        - label: "I'm an active button"
          button: true
          active: true
        - id: 'dropdown-1'
          link: true
          dropdown: true
          trigger:
            label: 'Dropdown Toggle'
            path: '#'
          items:
            - label: "I'm a dropdown link"
              path: '/example.html'
            - label: "I'm a dropdown button"
              button: true
            - divider: true
            - label: "I'm a dropdown disabled button"
              button: true
              disabled: true
            - label: "I'm a dropdown active button"
              button: true
              active: true
  assertions:
    count:
      'nav[data-drupal-selector="nav"]': 1
      'nav.nav-pills': 1
      '.nav-tabs': 0
      'nav.nav-fill': 1
      'nav.navbar-nav': 1
      '.nav-link': 4
      'div.tab-content': 0
      '.nav-link.active': 1
      'a#dropdown-1[data-bs-toggle="dropdown"]': 1
      'button.nav-link[disabled]': 1
      'button.nav-link.active': 1
      'nav.justify-content-left': 0
      'nav.flex-column': 0
    equals:
      'nav.navbar-nav .nav-link:nth-child(1)': "I'm a link"
      'nav.navbar-nav .nav-link:nth-child(2)': "I'm a button"
      'nav.navbar-nav .nav-link:nth-child(3)': "I'm a disabled button"
      'nav.navbar-nav .nav-link:nth-child(4)': "I'm an active button"
