featured_media_image:
  render:
    '#type': pattern
    '#id': featured_media
    '#variant': image
    '#fields':
      image:
        "#theme": "image"
        "#uri": "https://placeimg.com/1200/600/tech"
        "#alt": "Alternative text for paragraph image"
      content: "Media description text goes here."
      content_classes: "bg-light p-3"
  assertions:
    count:
      'div.row': 1
      'div[class="col-12 col-md-4"]': 1
      'figure': 1
      'img.img-fluid': 1
      'figcaption[class="bg-light p-3"]': 1
    equals:
      'figcaption': "Media description text goes here."
