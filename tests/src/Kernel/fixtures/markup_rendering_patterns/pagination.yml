pagination:
  render:
    '#type': pattern
    '#id': pagination
    '#fields':
      settings:
        size: 'sm'
        alignment: 'center'
      prev:
        path: '#prev'
        label: 'Previous'
      next:
        path: '#next'
        label: 'Next'
      items:
        - path: '#1'
          label: '1'
          active: true
        - path: '#2'
          label: '2'
  assertions:
    count:
      nav: 1
      ul: 1
      li: 4
      a: 4
      svg: 0
      '.active': 1
      'nav[data-drupal-selector="pagination"] > ul.pagination-sm.justify-content-center > li.page-item > a.page-link': 4
    equals:
      'li:nth-child(1) a[href="#prev"]': 'Previous'
      'li:nth-child(2).active a[href="#1"]': '1'
      'li:nth-child(3) a[href="#2"]': '2'
      'li:nth-child(4) a[href="#next"]': 'Next'
pagination_with_icon:
  render:
    '#type': pattern
    '#id': pagination
    '#fields':
      settings:
        size: 'lg'
        alignment: 'end'
        enable_prev_next_icon: true
      prev:
        path: '#prev'
        # Use a custom icon for 'prev'.
        icon:
          name: 'arrow-left'
      next:
        path: '#next'
        # Use the built-in icon for 'next'.
      items:
        - path: '#1'
          label: '1'
          active: true
        - path: '#2'
          label: '2'
  assertions:
    count:
      nav: 1
      ul: 1
      li: 4
      a: 4
      svg: 2
      use: 2
      '.active': 1
      'nav[data-drupal-selector="pagination"] > ul.pagination-lg.justify-content-end > li.page-item > a.page-link': 4
    equals:
      'li:nth-child(1) a[href="#prev"]': '<svg class="bi icon--s"><use xlink:href="#arrow-left"></use></svg>'
      'li:nth-child(2).active a[href="#1"]': '1'
      'li:nth-child(3) a[href="#2"]': '2'
      'li:nth-child(4) a[href="#next"]': '<svg class="bi icon--fluid"><use xlink:href="/themes/custom/oe_bootstrap_theme/assets/icons/bcl-default-icons.svg#chevron-right"></use></svg>'
