pagination:
  render:
    '#type': pattern
    '#id': pagination
    '#fields':
      settings:
        size: 'sm'
        alignment: 'center'
      prev:
        path: '#prev'
        label: 'Previous'
      next:
        path: '#next'
        label: 'Next'
      items:
        - path: '#1'
          label: '1'
          active: true
        - path: '#2'
          label: '2'
  assertions:
    count:
      'nav[data-drupal-selector="pagination"]': 1
      'ul.pagination-sm.justify-content-center': 1
      'a.page-link[href="#prev"]': 1
      'li.page-item:nth-child(2) a[href="#1"]': 1
      'li.page-item:nth-child(3) a[href="#2"]': 1
      'li.page-item:nth-child(4) a[href="#next"]': 1
    equals:
      'li.page-item:nth-child(1) a': 'Previous'
      'li.page-item:nth-child(2) a': '1'
      'li.page-item:nth-child(3) a': '2'
      'li.page-item:nth-child(4) a': 'Next'
pagination_with_icon:
  render:
    '#type': pattern
    '#id': pagination
    '#fields':
      settings:
        size: 'lg'
        alignment: 'end'
        enable_prev_next_icon: true
      prev:
        path: '#prev'
        # Use a custom icon for 'prev'.
        icon:
          name: 'arrow-left'
      next:
        path: '#next'
        # Use the built-in icon for 'next'.
      items:
        - path: '#1'
          label: '1'
          active: true
        - path: '#2'
          label: '2'
  assertions:
    count:
      'nav[data-drupal-selector="pagination"]': 1
      'ul.pagination-lg.justify-content-end': 1
      'a.page-link[href="#prev"]': 1
      'li.page-item:nth-child(2) a[href="#1"]': 1
      'li.page-item:nth-child(3) a[href="#2"]': 1
      'li.page-item:nth-child(4) a[href="#next"]': 1
    equals:
      'li.page-item:nth-child(1) a': '<svg class="bi icon--s"><use xlink:href="#arrow-left"></use></svg>'
      'li.page-item:nth-child(2) a': '1'
      'li.page-item:nth-child(3) a': '2'
      'li.page-item:nth-child(4) a': '<svg class="bi icon--fluid"><use xlink:href="/themes/custom/oe_bootstrap_theme/assets/icons/bcl-default-icons.svg#chevron-right"></use></svg>'
