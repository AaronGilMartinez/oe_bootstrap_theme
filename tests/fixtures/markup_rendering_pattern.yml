button:
  render:
    '#type': pattern
    '#id': button
    '#variant': secondary
    '#fields':
      type: text
      label: "Button label"
      icon:
        name: arrow-right
        size: s
        transformation: rotate-0
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'button svg': 1
    contains:
      'button.btn-secondary': "Button label"
