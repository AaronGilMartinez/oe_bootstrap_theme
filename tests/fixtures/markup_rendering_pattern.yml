progress:
  render:
    '#type': pattern
    '#id': progress
    '#fields':
      progress: 60
      label: "Progress label"
      bar_label: "Bar label"
  assertions:
    count:
      'div[data-drupal-selector="progress"]': 1
      'div.progress-bar': 1
      'div.progress': 1
      'div[role="progressbar"]': 1
      'div[style="width: 60%"]': 1
      'div[aria-valuenow="60"]': 1
      'div[aria-valuemin="0"]': 1
      'div[aria-valuemax="100"]': 1
    contains:
      'label.progress-bar-label': "Progress label"
      'div.progress': "Bar label"
button:
  render:
    '#type': pattern
    '#id': button
    '#variant': secondary
    '#fields':
      type: text
      label: "Button label"
      icon:
        name: arrow-right
        size: s
        transformation: rotate-0
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'button svg': 1
    contains:
      'button.btn-secondary': "Button label"
