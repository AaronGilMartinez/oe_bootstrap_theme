name: OpenEuropa Bootstrap Theme Paragraphs
type: module
description: Companion module to add support and customisations for oe_paragraphs.
package: OpenEuropa Bootstrap Theme
core_version_requirement: ^8.9 || ^9.1
dependencies:
  - oe_paragraphs:oe_paragraphs
  - oe_bootstrap_theme:oe_bootstrap_theme_helper
  - oe_paragraphs:oe_paragraphs_timeline
  - oe_content:oe_content_timeline_field
  - openeuropa:oe_paragraphs_document
config_devel:
  install:
    - field.field.paragraph.oe_links_block.oe_bt_links_block_background
    - field.field.paragraph.oe_links_block.oe_bt_links_block_orientation
    - field.field.paragraph.oe_social_media_follow.oe_bt_links_block_background
    - field.storage.paragraph.oe_bt_links_block_orientation
    - field.storage.paragraph.oe_bt_links_block_background
    - core.entity_form_display.media.document.default
    - core.entity_form_display.paragraph.oe_document.default
    - core.entity_view_display.media.document.default
    - core.entity_view_display.paragraph.oe_document.default
    - core.entity_view_display.paragraph.oe_links_block.default
