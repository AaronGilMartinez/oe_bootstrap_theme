table:
  label: "Table"
  description: "https://v5.getbootstrap.com/docs/5.0/content/typography/#table"
  settings:
    striped:
      type: boolean
      label: Striped
    hoverable:
      type: boolean
      label: Hoverable
    table_responsive:
      type: select
      label: Table Responsive
      options:
        all: all
        sm: sm
        md: md
        lg: lg
        xl: xl
        xxl: xxl
    variant:
      type: select
      label: Variant
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
    small:
      type: boolean
      label: Small
    alignment:
      type: select
      label: Alignment
      options:
        bottom: bottom
        middle: middle
        top: top
    caption_top:
      type: boolean
      label: Caption top
    border:
      type: select
      label: Border
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
    borderless:
      type: boolean
      label: Borderless
  fields:
    caption:
      type: "text"
      label: caption
      description: Table title
      preview: "List of users"
    table_head:
      type: "array"
      label: table_head
      description: An array of a table head items
      preview:
        cells:
          - content: "ID"
          - content: "NAME"
          - content: "DESCRIPTION"
          - content: "POSITION"
    table_footer:
      type: "array"
      label: table_footer
      description: An array of a table footer items
      preview:
        cells:
          - content: "ID"
          - content: "NAME"
          - content: "DESCRIPTION"
          - content: "POSITION"
    rows:
      type: "array"
      label: rows
      description: An array of a row items
      preview:
        - cells:
          - content: "1"
          - content: "asda"
          - content: "asdasd"
          - content: "asdasd"
          variant: primary
        - cells:
          - content: "2"
          - content: "asda"
          - content: "asdasd"
          - content: "asdasd"
          variant: secondary
