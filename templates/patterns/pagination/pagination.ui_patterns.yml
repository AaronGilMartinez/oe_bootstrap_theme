pagination:
  label: 'Pagination'
  description: 'Showing pagination to indicate a series of related content exists across multiple pages. For more information visit: https://getbootstrap.com/docs/5.0/components/pagination/'
  settings:
    size:
      type: select
      label: 'Size'
      description: 'Size of the pagination:'
      options:
        sm: 'Small'
        lg: 'Large'
      preview: 'sm'
    alignment:
      type: select
      label: 'Alignment'
      description: 'Align the pagination to:'
      options:
        center: 'center'
        end: 'end'
      preview: 'center'
    enable_prev_next_icon:
      type: boolean
      label: 'Enable prev/next icon'
      description: 'Use icon instead of link labels to previous and next items. False by default.'
    enable_first_last_icon:
      type: boolean
      label: 'Enable first/last icon'
      description: 'Use icon instead of link labels for first and last links. True by default.'
  fields:
    first:
      type: array
      label: 'First link'
      description: 'Pagination first link with path and label or icon.'
      preview:
        path: '#'
        label: 'First'
    prev:
      type: array
      label: 'Previous link'
      description: 'Pagination previous link with path and label or icon.'
      preview:
        path: '#'
        label: 'Previous'
    next:
      type: array
      label: 'Next link'
      description: 'Pagination next link with path and label or icon.'
      preview:
        path: '#'
        label: 'Next'
    last:
      type: array
      label: 'Last link'
      description: 'Pagination last link with path and label or icon.'
      preview:
        path: '#'
        label: 'Last'
    items:
      type: array
      label: 'Pagination items'
      description: 'List of items with path, label, disabled and active to build the pagination.'
      preview:
        - path: '#'
          label: '1'
          active: true
        - path: '#'
          label: '2'
