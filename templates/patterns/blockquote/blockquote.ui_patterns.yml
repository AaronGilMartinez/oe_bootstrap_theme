blockquote:
  label: 'Blockquote'
  description: 'For quoting blocks of content from another source within your document. For more information: https://v5.getbootstrap.com/docs/5.0/content/typography/#blockquotes'
  settings:
    alignment:
      type: select
      label: 'Text alignment'
      description: 'Align the quote in the page. Left by default.'
      options:
        left: 'left'
        center: 'center'
        end: 'end'
  fields:
    quote:
      type: text
      label: 'Quote'
      description: 'The quote text.'
      preview: 'Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit.'
    attribution:
      type: text
      label: 'Attribution'
      description: 'The name of the quoted person or entity.'
      preview: 'Cicero in '
    cite:
      type: text
      label: 'Citation'
      description: 'The creative work in which the referenced quote was published. Optional.'
      preview: 'de Finibus Bonorum et Malorum'
