blockquote:
  label: "Blockquote"
  description: "For quoting blocks of content from another source within your document. https://v5.getbootstrap.com/docs/5.0/content/typography/#blockquotes"
  settings:
    alignment:
      type: select
      label: "Text alignment (default: left)"
      options:
        left: left
        center: center
        end: end
      preview: left
  fields:
    quote:
      type: "render"
      label: "Content"
      description: "The quote"
      preview: "A well-known quote, contained in a blockquote element."
    attribution:
      type: "render"
      label: "Attribution"
      description: "To identify the quote author."
      preview: "Someone famous in "
    cite:
      type: "render"
      label: "Cite"
      description: "To identify the quote source. Wrapped in a <cite> html tag."
      preview: "Source value"