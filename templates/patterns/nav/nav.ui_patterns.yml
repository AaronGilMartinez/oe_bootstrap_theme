nav:
  label: Navigation
  description: https://v5.getbootstrap.com/docs/5.0/components/navs/
  settings:
    pills:
      type: "boolean"
      label: "Menu items as pills"
      preview: true
    tabs:
      type: "boolean"
      label: "Display as tabs"
      preview: true
    vertical:
      type: "boolean"
      label: "Vertical menu"
      preview: false
    full_width:
      type: "boolean"
      label: "Full width menu"
      preview: true
    alignment:
      type: select
      label: "Alignment menu"
      options:
        start: start
        center: center
        end: end
    tabs_content:
      type: "boolean"
      label: "Display tabs content container"
      preview: true
    nav:
      type: "boolean"
      label: "Use <nav> tag instead of default <ul>"
      preview: true
    navbar:
      type: "boolean"
      label: "Add .navbar-nav class"
  fields:
    items:
      type: array
      label: "Navigation items"
      description: "Array of navigation items"
      preview:
        - label: "I'm a link 1"
          path: "#first"
          content: "This is a demo content for the First Tab. Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        - label: "I'm a link 2"
          content: "This is a demo content for the Second Tab. Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id: "second-tab"
          path: "#second"
          target: "second"
        - label: "I'm a link 3"
          content: "This is a demo content for the Third Tab. Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id: "third-tab"
          path: "#third"
          target: "third"
        - label: "I'm a link active"
          active: true
          content: "This is a demo content for the Fourth Tab. Lorem ipsum dolor sit amet, consectetur adipiscing elit."
          id: "fourth-tab"
          target: "fourth"
        - label: "I'm a link disabled"
          disabled: true
          id: "fifth-tab"
          target: "fifth"
