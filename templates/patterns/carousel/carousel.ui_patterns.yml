carousel:
  label: "Carousel"
  description: "A slideshow component for cycling through elements, like a carousel. https://v5.getbootstrap.com/docs/5.0/components/carousel/"
  settings:
    fade:
      type: boolean
      label: "Fade"
      description: "Animate slides with a fade transition instead of a slide."
      preview: true
    with_controls:
      type: boolean
      label: "With controls"
      description: "With controls (default: false)."
      preview: true
    previous_label:
      type: select
      label: "Previous label"
      description: "The previous label value."
      options:
        1: "Previous"
        2: "Previous slide"
      preview: 1
    next_label:
      type: select
      label: "Next label"
      description: "The next label value."
      options:
        1: "Next"
        2: "Next slide"
      preview: 1
    with_indicators:
      type: boolean
      label: "With indicators"
      description: "With indicators (default: false)."
      preview: true
    autoplay:
      type: boolean
      label: "Disable autoplay"
      description: "Disable auto slide movement."
      preview: true
    autoinit:
      type: boolean
      label: "Disable autoinit"
      description: "Disable carousel autoinit on page load."
      preview: false
  fields:
    active_item:
      type: "text"
      label: "Index of the active item"
    slides:
      type: array
      label: "Slides"
      description: "Each slide is a image with src and alt, caption, caption classes and interval of slide movement."
      preview:
        - caption: first slide label
          caption_classes: "class-1 class-2"
          interval: 0
          image: 
            - theme: "image"
              uri: "https://images.unsplash.com/photo-1533282960533-51328aa49826?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1140&h=385&q=80"
              alt: "alt image 1"
              attributes:
                class: d-block w-100
        - caption: second slide label
          caption_classes: "class-1 class-2"
          interval: 0
          image: 
            - theme: "image"
              uri: "https://images.unsplash.com/photo-1550331976-0b9cc48c4d78?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1140&h=385&q=80"
              alt: "alt image 2"
              attributes:
                class: d-block w-100

