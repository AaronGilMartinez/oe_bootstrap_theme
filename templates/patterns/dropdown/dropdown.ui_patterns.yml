dropdown:
  label: Dropdown
  description: Toggle contextual overlays for displaying lists of links and more with the Bootstrap dropdown plugin. https://v5.getbootstrap.com/docs/5.0/components/dropdowns/
  variants:
    default:
      label: Default
    custom:
      label: Custom content
  settings:
    style:
      type: select
      label: Button style
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
        link: link
      preview: primary
    outline:
      type: boolean
      label: Button outline
    size:
      type: select
      label: Button size
      options:
        sm: small
        lg: large
      preview: lg
    disabled:
      type: boolean
      label: Disabled
    direction:
      type: select
      label: Dropdown direction
      options:
        dropleft: left
        dropright: right
        dropup: up
    content_position:
      type: select
      label: "Content position"
      description: "Position of custom content block. Only for custom variant."
      options:
        top: Top
        bottom: Bottom (Default)
      preview: bottom
  fields:
    label:
      type: text
      label: Label
      description: The button label
      preview: Dropdown
    items:
      type: render
      label: Menu items
      description: Full-height and lightweight navigation (including support for dropdowns).
      preview:
        - type: link
          title: "Lorem ipsum"
          url: "http://example.com"
        - type: link
          title: "Nulla vitae"
          url: "http://example.com"
    content:
      type: render
      label: Content
      description: Custom dropdown content. Only for custom variant.
      preview:
        - type: html_tag
          tag: hr
          attributes:
            class: 'dropdown-divider'
        - type: html_tag
          tag: p
          attributes:
            class: 'px-3'
          value: "Nulla vitae elit libero, a pharetra augue mollis interdum."
