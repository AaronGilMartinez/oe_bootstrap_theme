dropdown:
  label: Dropdown
  description: Toggle contextual overlays for displaying lists of links and more with the Bootstrap dropdown plugin. https://v5.getbootstrap.com/docs/5.0/components/dropdowns/
  variants:
    default:
      label: Default
    custom:
      label: Custom content
  settings:
    style:
      type: select
      label: Button style
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
        link: link
      preview: primary
    outline:
      type: boolean
      label: Button outline
    size:
      type: select
      label: Button size
      options:
        sm: small
        lg: large
      preview: lg
    disabled:
      type: boolean
      label: Disabled
    direction:
      type: select
      label: Dropdown direction
      options:
        dropstart: start
        dropend: end
        dropup: up
  fields:
    label:
      type: text
      label: Label
      description: The button label
      preview: Dropdown
    items:
      type: render
      label: Menu items
      description: Full-height and lightweight navigation (including support for dropdowns).
      preview:
        - type: link
          title: "Lorem ipsum"
          url: "http://example.com"
        - type: link
          title: "Nulla vitae"
          url: "http://example.com"
    content_prefix:
      type: render
      label: Content prefix
      description: Custom dropdown content displayed before items. Only for custom variant.
      preview:
        - type: html_tag
          tag: h6
          attributes:
            class: 'dropdown-header'
          value: "Nulla vitae elit"
    content_suffix:
      type: render
      label: Content suffix
      description: Custom dropdown content displayed after items. Only for custom variant.
      preview:
        - type: html_tag
          tag: hr
          attributes:
            class: 'dropdown-divider'
        - type: html_tag
          tag: p
          attributes:
            class: 'px-3'
          value: "Nulla vitae elit libero, a pharetra augue mollis interdum."
