button_group:
  label: Button Group
  description: "Group a series of buttons together on a single line with the button group, and super-power them with JavaScript. https://v5.getbootstrap.com/docs/5.0/components/button-group/"
  settings:
    vertical:
      type: boolean
      label: Vertical
      description: Make a set of buttons appear vertically stacked rather than horizontally.
    size:
      type: select
      label: Button group size
      options:
        sm: small
        lg: large
      preview: lg
  fields:
    label:
      type: text
      label: Role
      description: The group label. Visually hidden. Used with assistive technologies.
      preview: Basic example
    buttons:
      type: render
      label: Buttons
      description: An array of 'button' patterns. Or an array of arrays of 'button' patterns, if 'toolbar'variant.
