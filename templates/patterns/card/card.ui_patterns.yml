card:
  label: "Card"
  description: "A card is a flexible and extensible content container. It includes options for headers and footers, a wide variety of content, contextual background colors, and powerful display options. https://v5.getbootstrap.com/docs/5.0/components/card"
  variants:
    default:
      label: Default
    overlay:
      label: Image overlay
    horizontal:
      label: Horizontal
  settings:
    image_position:
      type: select
      label: "Image position"
      description: "Only for default variant."
      options:
        top: Top (Default)
        bottom: Bottom
      preview: top
    heading_level:
      type: select
      label: "Heading level"
      options:
        2: h2
        3: h3
        4: h4
        5: h5 (Default)
        6: h6
      preview: 5
    equal_height:
      type: boolean
      label: "Equal height"
      description: "Same height cards in a grid?"
      preview: true
  fields:
    image:
      type: "render"
      label: "Image"
      description: "Card image."
      preview:
        - theme: "image"
          uri: "https://placeimg.com/1000/500/arch"
          alt: "Alternative text for card image"
    header:
      type: "render"
      label: "Header"
      description: "Card header."
    title:
      type: "text"
      label: "Title"
      description: "Card title. Plain text."
      preview: "Card title"
    subtitle:
      type: "text"
      label: "Subtitle"
      description: "Card subtitle. Plain text."
      preview: "Card subtitle"
    text:
      type: "text"
      label: "Text"
      description: "Card text. Plain text."
      preview: "Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit."
    body:
      type: "render"
      label: "Body"
      description: "Card body."
      preview:
        - type: "pattern"
          id: "button"
          style: "primary"
          fields:
            label: "Go somewhere"
    footer:
      type: "render"
      label: "Footer"
      description: "Card footer."
      preview:
        - type: html_tag
          tag: "span"
          value: "2 days ago"
