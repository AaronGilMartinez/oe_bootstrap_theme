card:
  label: "Card"
  description: "A card is a flexible and extensible content container. It includes options for headers and footers, a wide variety of content, contextual background colors, and powerful display options. https://v5.getbootstrap.com/docs/5.0/components/card"
  settings:
    variant:
      type: select
      label: Card style
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
    border_variant:
      type: select
      label: Card border style
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
    text_color:
      type: select
      label: Card text color
      options:
        dark: dark
        white: white
    image_position:
      type: select
      label: "Image position"
      description: "Only for vertical card"
      options:
        top: Top (Default)
        bottom: Bottom
        background: background
      preview: top
    horizontal:
      type: boolean
      label: "Horizontal"
      description: "Horizontal card?"
      preview: false
  fields:
    title:
      type: "array"
      label: "Title"
      description: "Card title [content, tag, classes]"
      preview:
        content: "Title card"
        tag: "h5"
    subtitle:
      type: "array"
      label: "Subtitle"
      description: "Card subtitle [content, tag, classes]"
      preview:
        content: "Subtitle card"
        classes: "mb-2"
    text:
      type: "array"
      label: "Text"
      description: "Card text [content, tag, classes]"
      preview:
        content: "Text card with longer text which is supported"
        classes: "mb-2"
    image:
      type: "render"
      label: "Image"
      description: "Card image"
      preview:
        - theme: "image"
          uri: "https://placeimg.com/1000/500/arch"
          alt: "Alternative text for card image"
    content:
      type: "render"
      label: "Content"
      description: "Card content"
      preview: "<button class='btn btn-primary'>Custom action</button>"
    card_header:
      type: "render"
      label: "Card header"
      description: "Card header content"
      preview: "Header of card"
    card_footer:
      type: "render"
      label: "Card footer"
      description: "Card footer content"
      preview: "Footer of card"
    horizontal_grid:
      type: "array"
      label: "Horizontal grid"
      description: "Horizontal grid layout [left_col, right_col, gutter]"
