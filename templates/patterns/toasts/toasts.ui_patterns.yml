toasts:
  label: "Toasts"
  description: "Push notifications to your visitors with a toast, a lightweight and easily customizable alert message. https://v5.getbootstrap.com/docs/5.0/components/toasts/"
  settings:
    with_wrapper:
      type: boolean
      label: With wrapper?
      preview: true
    with_container:
      type: boolean
      label: With container?
      preview: true
  fields:
    toasts:
      type: "array"
      label: "Toast items"
      description: "Array of toast items"
      preview:
        - role: "alert"
          header:
            '#markup': '<strong class="me-auto">Bootstrap</strong><small class="text-muted">just now</small><button class="btn-close"data-bs-dismiss="toast" type="button"></button>'
          body: "See? Just like this."
          aria_live: "assertive"
        - role: "alert"
          header:
            '#markup': '<strong class="me-auto">Bootstrap</strong><small class="text-muted">2 seconds ago</small><button class="btn-close"data-bs-dismiss="toast" type="button"></button>'
          body: "Heads up, toasts will stack automatically."
          aria_live: "assertive"
          class: test-class
