navbar:
  label: 'Navbar'
  description: 'Powerful, responsive navigation header, the navbar. Includes support for branding, navigation, and more, including support for our collapse plugin. For more information: https://v5.getbootstrap.com/docs/5.0/components/navbar/'
  settings:
    background:
      type: select
      label: 'Background of navbar'
      description: 'Set the background color of the navbar:'
      options:
        primary: 'primary'
        secondary: 'secondary'
        success: 'success'
        danger: 'danger'
        warning: 'warning'
        info: 'info'
        light: 'light'
        dark: 'dark'
      preview: 'light'
    disable_collapse:
      type: boolean
      label: 'Disable Collapse'
      description: 'If true, navbar items will not be collapsed. False by default.'
    expand:
      type: select
      label: 'Expand'
      description: 'Expand breakpoint of menu:'
      options:
        sm: 'Small'
        md: 'Medium'
        lg: 'Large (default)'
    color_set:
      type: select
      label: 'Color set'
      description: 'Available set of color:'
      options:
        light: 'light (default)'
        dark: 'dark'
  fields:
    branding:
      type: render
      label: 'Branding region'
      description: 'Navbar branding region. E.g. for text and/or logo.'
      preview:
        - type: html_tag
          tag: a
          value: 'Navbar'
          attributes:
            href: '#navbar'
            rel: home
            class: 'navbar-brand'
    navigation:
      type: render
      label: 'Navigation region'
      description: 'Navbar navigation region. Usually contains navigation items.'
      preview:
        - type: pattern
          id: link
          label: 'I am a link'
          path: '#first'
          attributes:
            class: 'nav-link'
        - type: pattern
          id: link
          label: 'I am a link 2'
          path: '#second'
          attributes:
            class: 'nav-link'
        - type: pattern
          id: link
          label: 'I am a link 3'
          path: '#third'
          attributes:
            class: 'nav-link'
        - type: pattern
          id: dropdown
          variant: default
          fields:
            button_label: 'Dropdown Toggle'
            items:
              - path: '#navbar'
                label: 'I am a link'
              - path: '#navbar'
                label: 'I am an active button'
                button: true
                active: true
              - divider: true
              - path: '#navbar'
                button: true
                disabled: true
                label: 'I am a disabled button'
    right:
      type: render
      label: 'Right region'
      description: 'Navbar right region. Sticks at the right of the navbar. Usually contains a search form.'
      preview:
        - type: html_tag
          tag: form
          attributes:
            class: 'd-flex'
          children:
            '<label for="inlineFormInputGroupSearch" class="form-label visually-hidden">Search</label><input class="form-control" type="text" id="inlineFormInputGroupSearch" required="true" placeholder="Search"/><div class="ms-2"><button class="btn btn-primary btn-md" type="Search">Search</button></div>'
