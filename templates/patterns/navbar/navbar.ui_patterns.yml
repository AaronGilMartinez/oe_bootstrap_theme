navbar:
  label: Navbar
  description: Powerful, responsive navigation header, the navbar. Includes support for branding, navigation, and more, including support for our collapse plugin. https://v5.getbootstrap.com/docs/5.0/components/navbar/
  settings:
    collapse_id:
      type: textfield
      label: Collapse identifier
      preview: "navbar"
    background:
      type: select
      label: Background of navbar
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
      preview: light
    expand:
      type: select
      label: Placement
      options:
        sm: small
        md: medium
        lg: large
      preview: lg
    color_set:
      type: select
      label: Available set of color
      options:
        light: light
        dark: dark
      preview: light
  fields:
    brand:
      type: array
      label: Brand
      description: Logo as label or image
      preview:
        label: Navbar
        link: "/example.html"
    navigation:
      type: array
      label: Navigation
      description: Links and labels for navigation.
    form:
      type: render
      label: Form
      description: Input in navigation.
      preview:
        submit:
          wrapper: "ms-2"
          items:
            - type: button
              variant: "secondary"
              label: Search
        attributes: "class='d-flex'"
        items:
          -
            - type: "text"
              required: true
              label: "Search"
              hidden_label: true
              placeholder: "Search"
              id: "inlineFormInputGroupSearch"
