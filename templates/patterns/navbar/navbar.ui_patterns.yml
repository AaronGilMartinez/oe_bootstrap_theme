navbar:
  label: Navbar
  description: Powerful, responsive navigation header, the navbar. Includes support for branding, navigation, and more, including support for our collapse plugin. https://v5.getbootstrap.com/docs/5.0/components/navbar/
  settings:
    collapse_id:
      type: textfield
      label: Collapse identifier
      preview: "navbar"
    background:
      type: select
      label: Background of navbar
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
      preview: light
    expand:
      type: select
      label: Placement
      options:
        sm: small
        md: medium
        lg: large
      preview: lg
    color_set:
      type: select
      label: Available set of color
      options:
        light: light
        dark: dark
      preview: light
  fields:
    navbar_branding:
      type: render
      label: Navigation bar branding
      preview:
        - type: html_tag
          tag: a
          value: "Navbar"
          attributes:
            href: '#navbar'
            rel: home
            class: "navbar-brand"

    navbar_right:
      type: render
      label: Navigation bar right
      preview:
        - type: pattern
          id: link
          label: "I'm a link"
          path: "#first"
          attributes:
            class: "nav-link"
        - type: pattern
          id: link
          label: "I'm a link 2"
          path: "#second"
          attributes:
            class: "nav-link"
        - type: pattern
          id: link
          label: "I'm a link 3"
          path: "#third"
          attributes:
            class: "nav-link"
        - type: pattern
          id: dropdown
          variant: default
          fields:
            label: "Dropdown Toggle"
            items:
              - type: pattern
                id: link
                path: "#navbar"
                label: "I'm a link"
              - type: pattern
                id: link
                path: "#navbar"
                label:  "I'm a button"
        - type: html_tag
          tag: label
          label: "Search"
          attributes:
            for: 'inlineFormInputGroupSearch'
            class: "form-label visually-hidden"
        - type: html_tag
          tag: input
          label: ""
          attributes:
            id: 'inlineFormInputGroupSearch'
            class: "form-control"
            required: "true"
            placeholder: "Search"
        - type: html_tag
          tag: button
          value: "Search"
          attributes:
            class: "btn btn-primary btn-md"
            type: "Search"
