navbar:
  label: Navbar
  description: Powerful, responsive navigation header, the navbar. Includes support for branding, navigation, and more, including support for our collapse plugin. https://v5.getbootstrap.com/docs/5.0/components/navbar/
  settings:
    collapse_id:
      type: textfield
      label: Collapse identifier
      preview: "navbar"
    background:
      type: select
      label: Background of navbar
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
      preview: light
    expand:
      type: select
      label: Placement
      options:
        sm: small
        md: medium
        lg: large
      preview: lg
    color_set:
      type: select
      label: Available set of color
      options:
        light: light
        dark: dark
      preview: light
  fields:
    navbar_branding:
      type: render
      label: Navigation bar branding
    navbar_right:
      type: render
      label: Navigation bar right
