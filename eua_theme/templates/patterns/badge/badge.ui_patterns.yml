badge:
  label: Badge
  description: A small count and labeling component. Badges scale to match the size of the immediate parent element by using relative font sizing and em units. https://v5.getbootstrap.com/docs/5.0/components/alerts/
  settings:
    type:
      type: select
      label: type
      options:
        badge: badge
        pill: pill
      preview: badge
    style:
      type: select
      label: Badge style
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
        link: link
      preview: primary
  fields:
    label:
      type: text
      label: Label
      description: The badge label
      preview: New
    url:
      type: text
      label: URL
      description: The badge URL. Optional.
      preview: ""
