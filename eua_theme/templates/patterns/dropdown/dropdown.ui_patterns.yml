dropdown:
  label: Dropdown
  description: Toggle contextual overlays for displaying lists of links and more with the Bootstrap dropdown plugin. https://v5.getbootstrap.com/docs/5.0/components/dropdowns/{''}
  settings:
    btncolor:
      type: select
      label: Button color
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
        link: link
      preview: dark
    btnoutline:
      type: boolean
      label: Button outline
      preview: true
    btnsize:
      type: select
      label: Button size
      options:
        xs: small
        sm: medium
        lg: large
      preview: lg
    directions:
      type: select
      label: Dropdown direction
      options:
        dropdown: dropdown
        dropleft: dropleft
        dropright: dropright
        dropup: dropup
      preview: dropdown
  fields:
    label:
      type: text
      label: Label
      description: The button label
      preview: Submit
    items:
      type: render
      label: Menu items
      description: Full-height and lightweight navigation (including support for dropdowns).
      preview:
        - title: Home
          url: "#"
        - title: Library
          url: "#"
        - title: Data
          url: "#"

